{% load static %}

<div class="mb-4">

    <!-- Unified Progress Container -->
    <div id="progress-container" class="mt-4 h-[120px] border border-gray-200 rounded p-4 bg-white hidden">
        <div class="relative">
            <div class="flex mb-2 items-center justify-between min-h-[28px]">
                <div>
                    <span id="progress-label" class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-indigo-600 bg-indigo-200">
                        Progress
                    </span>
                </div>
                <div class="text-right">
                    <span id="progress-percentage" class="text-xs font-semibold inline-block text-indigo-600">0%</span>
                </div>
            </div>
            <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-indigo-200">
                <div id="progress-bar" 
                     class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-indigo-500 transition-all duration-300"
                     style="width: 0%"
                     role="progressbar"
                     aria-valuenow="0"
                     aria-valuemin="0"
                     aria-valuemax="100">
                </div>
            </div>
            <div id="progress-message" class="text-sm text-gray-600 min-h-[20px]"></div>
        </div>
    </div>

</div>
