<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 160">
  <!-- Definitions for gradients and filters -->
  <defs>
    <!-- Paper texture gradient -->
    <linearGradient id="paperGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#f8fafc;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:0.2"/>
    </linearGradient>
    
    <!-- Metal gradient for calendar -->
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1"/>
      <stop offset="45%" style="stop-color:#3b82f6;stop-opacity:1"/>
      <stop offset="55%" style="stop-color:#2563eb;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1"/>
    </linearGradient>

    <!-- Header metal gradient -->
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1"/>
      <stop offset="45%" style="stop-color:#1d4ed8;stop-opacity:1"/>
      <stop offset="55%" style="stop-color:#1e40af;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1"/>
    </linearGradient>

    <!-- Arrow gradient -->
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#475569;stop-opacity:1"/>
      <stop offset="45%" style="stop-color:#334155;stop-opacity:1"/>
      <stop offset="55%" style="stop-color:#1e293b;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1"/>
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Inner shadow for calendar -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur"/>
      <feOffset dx="0" dy="1"/>
      <feComposite operator="arithmetic" k2="-1" k3="1" in="SourceGraphic"/>
    </filter>

    <!-- Paper fold effect -->
    <filter id="paperFold">
      <feGaussianBlur in="SourceAlpha" stdDeviation="0.5"/>
      <feOffset dx="-0.5" dy="-0.5" result="offsetblur"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="160" height="160" fill="#ffffff" rx="20"/>
  
  <!-- Main container -->
  <g transform="translate(15, 50)">
    <!-- PDF Element with paper texture and shadows -->
    <g filter="url(#dropShadow)">
      <!-- Base paper -->
      <path d="M0 0 
               h35 
               l10 10 
               v50 
               h-45 
               z" 
            fill="#ef4444"
            stroke="#dc2626"
            stroke-width="1"/>
      
      <!-- Paper texture overlay -->
      <path d="M0 0 
               h35 
               l10 10 
               v50 
               h-45 
               z" 
            fill="url(#paperGradient)"
            opacity="0.7"/>
      
      <!-- Folded corner with shadow -->
      <path d="M35 0 v10 h10" 
            fill="none" 
            stroke="#b91c1c"
            stroke-width="1"
            filter="url(#paperFold)"/>
      
      <!-- PDF text with emboss effect -->
      <g filter="url(#innerShadow)">
        <text x="7" 
              y="35" 
              font-family="Arial, sans-serif" 
              font-weight="bold" 
              font-size="16" 
              fill="#ffffff"
              stroke="#ffffff"
              stroke-width="0.3">
          PDF
        </text>
      </g>
    </g>

    <!-- Metallic 3D Arrow -->
    <g transform="translate(55, 35)" filter="url(#dropShadow)">
      <!-- Arrow stem with gradient -->
      <rect x="0" y="-2.5" 
            width="18" height="5" 
            fill="url(#arrowGradient)"
            rx="2.5"/>
      <!-- Arrow head with gradient -->
      <path d="M15,-7 L27,0 L15,7 Z" 
            fill="url(#arrowGradient)"/>
      <!-- Highlight overlay -->
      <rect x="1" y="-1.5" 
            width="16" height="1" 
            fill="#ffffff"
            opacity="0.3"
            rx="1"/>
    </g>

    <!-- Calendar Element with metallic finish -->
    <g transform="translate(85, 0)" filter="url(#dropShadow)">
      <!-- Calendar base with gradient -->
      <rect x="0" 
            y="0" 
            width="45" 
            height="60" 
            rx="6" 
            fill="url(#metalGradient)"
            stroke="#1e40af"
            stroke-width="1"/>
      
      <!-- Calendar header with gradient -->
      <rect x="0" 
            y="0" 
            width="45" 
            height="12" 
            rx="6" 
            fill="url(#headerGradient)"/>
      
      <!-- Calendar content with inner shadow -->
      <g filter="url(#innerShadow)">
        <!-- Dates -->
        <g fill="#ffffff" 
           font-family="Arial, sans-serif" 
           font-size="8">
          <text x="8" y="30">15</text>
          <text x="25" y="30">16</text>
          <text x="8" y="45">17</text>
          <text x="25" y="45">18</text>
        </g>

        <!-- Grid lines -->
        <g stroke="#ffffff" 
           stroke-width="1" 
           opacity="0.5">
          <line x1="22" y1="20" x2="22" y2="55"/>
          <line x1="5" y1="35" x2="40" y2="35"/>
        </g>
      </g>

      <!-- Highlight reflection -->
      <rect x="1" 
            y="1" 
            width="43" 
            height="15" 
            fill="#ffffff" 
            opacity="0.1" 
            rx="5"/>
    </g>
  </g>
</svg>