<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="30 30 100 100">
  <!-- Definitions for gradients and filters -->
  <defs>
    <!-- Metal gradient for calendar -->
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1"/>
      <stop offset="45%" style="stop-color:#3b82f6;stop-opacity:1"/>
      <stop offset="55%" style="stop-color:#2563eb;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1"/>
    </linearGradient>

    <!-- Header metal gradient -->
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1"/>
      <stop offset="45%" style="stop-color:#1d4ed8;stop-opacity:1"/>
      <stop offset="55%" style="stop-color:#1e40af;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1"/>
    </linearGradient>

    <!-- Arrow gradient -->
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#475569;stop-opacity:1"/>
      <stop offset="45%" style="stop-color:#334155;stop-opacity:1"/>
      <stop offset="55%" style="stop-color:#1e293b;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1"/>
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Inner shadow for calendar -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur"/>
      <feOffset dx="0" dy="1"/>
      <feComposite operator="arithmetic" k2="-1" k3="1" in="SourceGraphic"/>
    </filter>
  </defs>

  <!-- Main group -->
  <g transform="translate(40, 40) scale(0.8)">
    <!-- PDF Document with transparent background -->
    <path d="M10,0 h60 l20,20 v80 h-80 v-100 z" fill="none" stroke="#64748b" stroke-width="2" filter="url(#dropShadow)"/>
    <path d="M70,0 v20 h20" fill="none" stroke="#64748b" stroke-width="2"/>
    <rect x="20" y="30" width="60" height="8" rx="2" fill="#94a3b8"/>
    <rect x="20" y="45" width="40" height="8" rx="2" fill="#94a3b8"/>
    <rect x="20" y="60" width="50" height="8" rx="2" fill="#94a3b8"/>

    <!-- Calendar Icon -->
    <g transform="translate(35, 25)">
      <!-- Calendar base -->
      <rect x="20" y="20" width="60" height="60" rx="5" fill="url(#metalGradient)" filter="url(#dropShadow)"/>
      <!-- Calendar header -->
      <rect x="20" y="20" width="60" height="15" rx="5" fill="url(#headerGradient)"/>
      <!-- Calendar grid -->
      <line x1="40" y1="45" x2="40" y2="70" stroke="white" stroke-width="1" opacity="0.3"/>
      <line x1="60" y1="45" x2="60" y2="70" stroke="white" stroke-width="1" opacity="0.3"/>
      <line x1="30" y1="55" x2="70" y2="55" stroke="white" stroke-width="1" opacity="0.3"/>
      <!-- Transform arrow -->
      <path d="M45,50 l15,-10 l15,10 M60,40 v25" fill="none" stroke="url(#arrowGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
</svg>
