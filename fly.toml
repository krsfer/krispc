app = "krispc"
primary_region = "cdg"

[build]
  dockerfile = "Dockerfile"

[mounts]
  source = "krispc_data"
  destination = "/data"

[env]
  PORT = "8080"
  PYTHONUNBUFFERED = "1"
  FLY_APP = "true"

[processes]
  # Note: runworker is temporarily disabled because channels_redis doesn't support Redis mTLS
  # To re-enable, you need to either:
  # 1. Reconfigure Redis Cloud to allow password-only auth (no client certs)
  # 2. Use a different Redis provider (Upstash, Fly Redis, etc.)
  app = "bash -c 'python manage.py migrate && python manage.py enable_wal && celery -A _main worker -l info & daphne _main.asgi:application --port 8080 --bind 0.0.0.0'"

[[services]]
  internal_port = 8080
  protocol = "tcp"
  processes = ["app"]
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = true

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "30s"
    method = "GET"
    path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
  processes = ["app"]