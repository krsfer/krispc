app = "krispc"
primary_region = "cdg"

[build]
  dockerfile = "Dockerfile"

[mounts]
  source = "krispc_data"
  destination = "/data"

[env]
  PORT = "8080"
  PYTHONUNBUFFERED = "1"
  FLY_APP = "true"

[processes]
  app = "bash -c 'python manage.py migrate && python manage.py runworker channel_layer -v2 & celery -A _main worker -l info & daphne _main.asgi:application --port 8080 --bind 0.0.0.0 -v2'"

[[services]]
  internal_port = 8080
  protocol = "tcp"
  processes = ["app"]
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = true

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
  processes = ["app"]