{% extends "plexus/plexus_base.html" %}

{% block title %}Login - Second Brain{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[50vh] px-4">
    <div class="w-full max-w-md">
        <div class="bg-slate-800 shadow-xl rounded-xl overflow-hidden border border-slate-700" style="background-color: #1e293b !important; border-color: #334155 !important;">
            <div class="px-6 py-4 bg-slate-900 border-b border-slate-700" style="background-color: #0f172a !important; border-bottom-color: #334155 !important;">
                <h3 class="text-xl font-semibold text-white" style="color: white !important;">Login</h3>
            </div>
            <div class="p-6 bg-slate-800" style="background-color: #1e293b !important;">
                <form method="post">
                    {% csrf_token %}
                    {% if form.errors %}
                        <div class="bg-red-900/50 border border-red-500 text-red-200 px-4 py-3 rounded mb-4" role="alert">
                            <p>Your username and password didn't match. Please try again.</p>
                        </div>
                    {% endif %}
                    
                    <div class="mb-4">
                        <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-slate-300 mb-1" style="color: #cbd5e1 !important;">Username</label>
                        {{ form.username.errors }}
                        <input type="text" name="username" class="w-full px-3 py-2 !bg-slate-700 border border-slate-600 rounded-lg !text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" style="background-color: #334155 !important; color: white !important;" id="{{ form.username.id_for_label }}" required autofocus>
                    </div>
                    
                    <div class="mb-6">
                        <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-slate-300 mb-1" style="color: #cbd5e1 !important;">Password</label>
                        {{ form.password.errors }}
                        <input type="password" name="password" class="w-full px-3 py-2 !bg-slate-700 border border-slate-600 rounded-lg !text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" style="background-color: #334155 !important; color: white !important;" id="{{ form.password.id_for_label }}" required>
                    </div>

                    <div class="flex flex-col gap-3">
                        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2.5 px-4 rounded-lg transition-colors shadow-lg shadow-blue-900/20">Sign In</button>
                    </div>
                    <input type="hidden" name="next" value="{{ next }}">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
